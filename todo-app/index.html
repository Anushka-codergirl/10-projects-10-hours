<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>todos</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter your todo"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small><strong>For Desktop User :</strong> Left click to toggle complete. <br/>Right click to delete the todo.
        <br/><strong>For Mobile User :</strong> Single click to toggle complete.
    <br/>Long press to delete the todo.</small>
    <script src="script.js"></script>
</body>
</html>
